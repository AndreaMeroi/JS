<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>

    <div class="banner text-center py-4">
        <div class="container">

            <h1> Our Team </h1>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab earum iusto quis consequatur
                consequuntur vitae omnis ducimus molestias explicabo est, ut nisi impedit, fugiat sapiente distinctio
                laborum ex provident! Ipsam?</p>
        </div>
    </div>


    <div class="container py-3">
        <form>
            <form class="d-flex">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId"
                        placeholder="Type a name" />
                    <small id="helpId" class="form-text text-muted">Type the member name</small>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" name="role" id="role" aria-describedby="helpId"
                        placeholder="Type a role" />
                    <small id="helpId" class="form-text text-muted">Type the member role</small>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="text" class="form-control" name="image" id="image" aria-describedby="helpId"
                        placeholder="Type a role" />
                    <small id="helpId" class="form-text text-muted">Type an image URL</small>
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
            </form>

        </form>
    </div>



    <div class="container">
        <div id="my-team" class="row row-cols-1 row-cols-md-3 g-3">

            <!--  <div class="col">
                <div class="card">

                    <div class="card-body">
                        <h3 class="card-title">jane doe</h3>
                        <div>Founder e CEO</div>
                    </div>
                </div>
            </div> -->

        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
